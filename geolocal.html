<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Barbogio"
        look-at="[gps-camera]"
        scale="70 70 70"
        gps-entity-place="latitude: 46.112917 ; longitude: 12.891028;"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 46.112917; longitude: 12.891028"/>
      <a-text
        value="Nizar"
        look-at="[gps-camera]"
        scale="70 70 70"
        gps-entity-place="latitude: 45.048472 ; longitude: 13.251972;"
      ></a-text>
      <a-text
        value="Lavoro Elena"
        look-at="[gps-camera]"
        scale="70 70 70"
        gps-entity-place="latitude: 46.068667 ; longitude: 13.236889;"
      ></a-text>
      <a-camera gps-camera rotation-reader maxDistance=15 positionMinAccuracy=5> </a-camera>
    </a-scene>
  </body>
</html>
