<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <div id="box" style="width:500px; height:200px; background-color: white">
    <p>Una scritta e un 
      <button onclick="cambiaColore('lime')">tasto</button>
      per cambiar colore e uno per 
      <button onclick="cambiaColore('white')">reimpostarlo</button>
    </p>
  </div>
  <script>
    function cambiaColore(colo){
      colo=document.getElementById("box").style.backgroundColor=colo;
    }
  </script>
</body>
